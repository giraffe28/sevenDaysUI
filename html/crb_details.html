<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link href="../css/crb_util.css" rel="stylesheet"/>
		<link href="../css/crb_square.css" rel="stylesheet"/>
		<script type="text/javascript" charset="utf-8">
		  	mui.init();
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">详情</h1>	
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-header mui-card-media">
					<img :src="icon">
					<div class="mui-media-body">
						<p id="title">{{nickname}}</p>
						<p id="time">{{post_date}}</p>
					</div>
				</div>
				<div class="mui-card-content">
					<img :src="post_image" id="post_image" width="100%">
					<p id="content">
						{{post_content}}
					</p>
				</div>
				<div class="mui-card-footer" id="commentlist">
					<div>
						赞
						<span class="mui-badge mui-badge-warning mui-badge-inverted">{{like_num}}</span>
					</div>
				</div>
			</div>
			<br/>
			<ul class="mui-table-view m-r-10 m-l-10" id="commentList">
			    <li class="mui-table-view-cell" id="comment">{{item.comment_name}}:{{item.comment_content}}</li>
			</ul>
			<footer>
				<div class="footer-center">
					<textarea id='comment' type="text" class='input-text'></textarea>
				</div>
				<label for="" class="footer-right">
					<button type="button" class="mui-btn mui-btn-gray" id="send">发送</button>
				</label>
			</footer>						
		</div>
		<script src="../js/crb_details.js"></script>
		<script src="../js/crb_app.js"></script>
	</body>
</html>
