<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link href="../css/crb_util.css" rel="stylesheet"/>
		<link href="../css/crb_square.css" rel="stylesheet"/>
		<script type="text/javascript" charset="utf-8">
		  	mui.init();
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav m-b-50">
			<a class="mui-icon mui-icon-plusempty mui-icon mui-pull-right" href="crb_post.html"></a>
			<h1 class="mui-title">广场</h1>
		</header>
		<div class="mui-content" id="postlist">
			<div class="mui-card">
				<a href="javascript:;" :data-guid="item.guid" @tap="open_detail(item)">
				<div class="mui-card-header mui-card-media">
					<img src="item.icon" id="icon">
					<div class="mui-media-body">
						<p id="title">{{item.nickname}}</p>
						<p id="time">{{item.post_date}}</p>
					</div>
				</div>
				<div class="mui-card-content">
					<img src="item.post_image" id="post_image" style="display:none">
					<p id="post_content" class="line-limit-length">
						{{item.post_content}}
					</p>
				</div>
				<div class="mui-card-footer" style="display:none">
					<div>
						赞
						<span class="mui-badge mui-badge-warning mui-badge-inverted">{{item.like_num}}</span>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/crb_square.js"></script>
	</body>
</html>
