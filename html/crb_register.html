<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
	<link href="../css/mui.min.css" rel="stylesheet"/>
	<link href="../css/crb_util.css" rel="stylesheet"/>
	<link href="../css/crb_login.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
	<body>	
		<header class="mui-bar mui-bar-nav">
	        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	        <h1 class="mui-title">注册</h1>	
	    </header>
		<div class="mui-content" style="margin:10px;">
			<form class="mui-input-group" style="border-radius:5px;">
				<div class="mui-input-row" style="height:50px;">
					<input type="text" class="mui-input-clear" id="telephone" placeholder="请输入手机号" 
					style="border:0;border-radius:8px;width: 450px;background-color:rgba(241,241,241,.98);padding:10px;resize: none;margin: 5px;">
				</div>
				<div class="mui-input-row" style="height:50px;">
					<input type="text" class="mui-input-clear" id="username" placeholder="请输入用户名"  
					style="border:0;border-radius:8px;width: 250px;background-color:rgba(241,241,241,.98);padding:10px;resize: none;margin: 5px;">
					<button type="button" class="mui-btn mui-btn-green" id="capbt">获取验证码</button>
				</div>
				<div class="mui-input-row" style="height:50px;">
					<input type="text" class="mui-input-clear" id="captcha" placeholder="请输入验证码"  
					style="border:0;border-radius:8px;width: 450px;background-color:rgba(241,241,241,.98);padding:10px;resize: none;margin: 5px;">
				</div>
				<div class="mui-input-row" style="height:50px;">
					<input type="password" class="mui-input-password" id="password1" placeholder="请输入密码"  
					style="border:0;border-radius:8px;width: 450px;background-color:rgba(241,241,241,.98);padding:10px;resize: none;margin: 5px;">
				</div>
				<div class="mui-input-row" style="height:50px;">
					<input type="password" class="mui-input-password" id="password2" placeholder="请再次输入密码"  
					style="border:0;border-radius:8px;width: 450px;background-color:rgba(241,241,241,.98);padding:10px;resize: none;margin: 5px;">
				</div>
			</form>
			<div class="mui-content-padded" align="center">
				<button type="button" class="mui-btn mui-btn-blue" id="reg">注册</button>
			</div>
		</div>
		<script src="../js/crb_app.js"></script>
		<script src="../js/crb_register.js"></script>
	</body>
</html>
