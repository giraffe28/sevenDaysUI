<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav ">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content" style="margin: 5px;">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label style="font-weight: bold;width: 25%;">标题</label>
					<input id="title" type="text" style="width: 75%;" class="mui-input-clear" placeholder="输入标题(不超过12个字)">
			    </div>
				<div class="mui-input-row" style="height: 350px;">
				    <label style="font-weight: bold;">内容</label>
					<textarea id="content" type="text" class="mui-input-clear" placeholder="在这里输入内容(不超过100个字)" style="border:0;border-radius:10px;background-color:rgba(241,241,241,.98);width:95%;height: 270px;padding: 10px;resize: none;margin: 9px;"></textarea>
		 
				</div>
			    <div class="mui-button-row">
			        <button id="save" type="button" class="mui-btn mui-btn-primary" >保存</button>
			    </div>
			</form>
		</div>
		<script src="../js/crb_app.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/ll_addMemory.js"></script>
	</body>

</html>
