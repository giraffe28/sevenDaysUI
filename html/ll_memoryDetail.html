<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav ">
			<button id="edit" class="mui-pull-right" style="color:red;margin: 4px;">编辑</button>
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content" style="margin: 5px;">
			<div class="mui-input-group">
			    <div class="mui-input-row">
			        <label>标题</label>
					<input id="title" type="text" class="mui-input-clear" disabled="disabled">
			    </div>
				<div class="mui-input-row" style="margin: 5px;height: 150px;">
				    <label>内容</label>
					<textarea id="content" type="text" class="mui-input-clear" disabled="disabled"></textarea>
		 
				</div>
			    <div class="mui-button-row">
			        <button id="save"  class="mui-btn mui-btn-primary" >保存</button>
			    </div>
			</div>
		</div>
		<script src="../js/crb_app.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/ll_memoryDetail.js"></script>
	</body>

</html>
