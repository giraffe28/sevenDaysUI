<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
	<link href="../css/mui.min.css" rel="stylesheet"/>
	<link href="../css/crb_util.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
	<body>	
		<header class="mui-bar mui-bar-nav">
	        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	        <h1 class="mui-title">注册</h1>	
	    </header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear" id="telephone" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>用户名</label>
					<input type="text" class="mui-input-clear" id="username" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input type="text" class="mui-input-clear" id="captcha" placeholder="请输入验证码">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" class="mui-input-password" id="password1" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input type="password" class="mui-input-password" id="password2" placeholder="请再次输入密码">
				</div>
			</form>
			<div class="mui-content-padded" align="center">
				<button type="button" class="mui-btn mui-btn-white" id="capbt">获取验证码</button>
				<button type="button" class="mui-btn mui-btn-blue" id="reg">注册</button>
			</div>
		</div>
		<script src="../js/crb_register.js"></script>
	</body>
</html>
